{% assign project = include.project %}

<div class="project-tile">
<a href="{{ project.url | prepend: site.baseurl }}">
	<div class="project-image" style="background-image: url(..{{ project.images[0].url }})"></div>
	<div class="overlay">
		<div class="background-color"></div>
		<div class="project-info">
			<h2 class="onColor">{{ project.title }}</h2>
			<h4>{{ project.role }}, {{ project.organization }}</h4>
		</div>
	</div>
</a>
</div>
