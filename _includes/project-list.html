{% assign sorted_projects = site.projects | sort:"order" %}

{% for project in sorted_projects %}
<div class="card">
	<div class="card-image"><img src="{{ project.images[0].url }}" title="{{ project.images[0].title }}" alt="{{ project.images[0].alt }}"></div>
	<div class="card-content">
		<h1 class="first">{{ project.title }}</h1>
		<p>{{ project.description }}</p>
		<a class="project-link button primary" href="{{ project.url | prepend: site.baseurl }}">View Project</a>
	</div>
</div>
{% endfor %}
