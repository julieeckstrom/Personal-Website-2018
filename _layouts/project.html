---
layout: with-bleed
---

<section class="project">
	<div class="intro">
		<div class="hero-image" style="background: url({{ page.images[0].url }}) no-repeat; background-size: cover;"></div>
		<div class="project-header" style="background: url({{ page.images[1].url }}) no-repeat fixed; background-size: cover;">
			<div class="background"></div>
			<h3 class="on-black"><span>{{ page.organization }}</span><span>{{ page.year }}</span></h3>
			<h1 class="on-black">{{ page.title }}</h1>
			<p class="on-black">{{ page.description }}</p>
  		</div>
	</div>
	<div class="project-content wrapper">
		{{ content }}
	</div>
</section>


{% include next-project.html variable-param=page.order %}
