---
layout: with-bleed
---

<section class="project">

  <div class="project-header">
	<div class="project-title">
		<h1>{{ page.title }}</h1>
		<h3>@ {{ page.organization }}, {{ page.year }}</h3>
	</div>
	<div class="project-image"><img src="{{ page.images[0].url }}"></div>
	<div class="methods">{{ page.methods }}</div>
  </div>

  <div class="project-content wrapper">
    {{ content }}
  </div>

</section>


{% include next-project.html variable-param=page.order %}
