{% assign project = include.project %}

<a href="{{ project.url | prepend: site.baseurl }}">
<div class="project-tile">
	<div class="project-image"><img src="{{ project.images[0].url }}" title="{{ project.images[0].title }}" alt="{{ project.images[0].alt }}"></div>
	<div class="project-overlay"></div>
	<div class="project-info">
		<h3><span>{{ project.organization }}</span><span>{{ project.year }}</span></h3>
		<div class="rule"></div>
		<div class="display">{{ project.title }}</div>
		<div class="project-link button primary">View Project</div>
	</div>
</div>
</a>
