{% assign counter = 0 %}
{% for project in site.projects %}
	{% capture modulo %}{{ forloop.index0 | modulo:3 }}{% endcapture %}
	{% if modulo == '0' or forloop.first %}
		<div class="row">
	{% endif %}
		<div class="four columns project">
		  	<a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
		  		<div class="image"><img src="{{ project.images[0].url }}" title="{{ project.images[0].title }}" alt="{{ project.images[0].alt }}"></div>
		  		<h2>{{ project.title }}</h2>
		 		<p>{{ project.description }}</p>
		 	</a>
		</div>
	{% if modulo == '2' or forloop.last %}
		</div>
	{% endif %}
{% endfor %}
